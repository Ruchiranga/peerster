<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Peerster Client</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div id="id-box" class="col">
            <div class="well" id="id-box-well">
                Node ID:
                <b id="id-placeholder"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="chat-box" class="col-lg-5">
            <div class="row" id="chat-history-row">
                <div class="panel panel-default">
                    <div class="panel-heading">Chat history</div>
                    <div id="chat-msgs-list" class="panel-body"></div>
                </div>
            </div>
            <div class="row vertical-align">
                <div class="col-lg-10" id="textarea-col">
                    <textarea id="send-message-txtarea" class="form-control" placeholder="Type your message and hit Enter!" rows="2" cols="65"></textarea>
                </div>
                <div class="col-lg-2">
                    <button id="send-msg-btn" type="submit" class="btn btn-default btn-lg btn-block pull-right" onclick="onClickGossipMessageSend()">Send</button>
                </div>
            </div>
        </div>
        <div id="file-box" class="col-lg-2">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">Share File</div>
                    <div class="panel-body">
                        <input type="file" class="form-control-file" id="file-input">
                        <button id="index-file-btn" type="submit" class="btn btn-default btn-md btn-block" disabled onclick="onClickIndexFile()">Share File</button>
                        <div id="file-index-status"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">Search File</div>
                    <div class="panel-body">
                        <input type="text" class="form-control" id="file-search-input" placeholder="Enter search term...">
                        <button id="search-file-btn" type="submit" class="btn btn-default btn-md btn-block" disabled onclick="onClickSearchFile()">Search Files</button>
                        <div id="file-search-status"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="search-results-list" class="list-group">
                </div>
            </div>
        </div>
        <div id="nodes-box" class="col-lg-2">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">Known Nodes</div>
                    <div class="panel-body">
                        <div id="known-nodes-list" class="list-group">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <button id="private-msg-btn" type="button" class="btn btn-default btn-lg btn-block" disabled data-toggle="modal" data-target="#pm-modal">Private Message</button>
                    <button id="file-download-btn" type="button" class="btn btn-default btn-lg btn-block" disabled data-toggle="modal" data-target="#file-modal">Download File</button>
                    <div id="file-download-status"></div>
                </div>
            </div>
        </div>
        <div id="peers-box" class="col-lg-3">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">Peer Nodes</div>
                    <div class="panel-body">
                        <ul id="peers-list" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row" id="node-input-row">
                <div class="col-lg-8" id="textarea-col">
                    <input id="send-node-txt" type="text" class="form-control" placeholder="Enter peer address <ip:port>">
                </div>
                <div class="col-lg-4">
                    <button id="send-msg-btn" type="submit" class="btn btn-default btn-md btn-block pull-right" onclick="onClickNodeSend()">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="pm-modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Private Message</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="row vertical-align" id="pm-input-row">
                            <div class="col-lg-9" id="textarea-col">
                                <textarea id="send-pm-txtarea" class="form-control" placeholder="Type your private message and hit Enter!" rows="2" cols="65"></textarea>
                            </div>
                            <div class="col-lg-3">
                                <button id="send-pm-btn" type="submit" class="btn btn-default btn-lg btn-block pull-right" onclick="onClickPrivateMessageSend()">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="file-modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Download File</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="row vertical-align" id="download-form-row">
                            <form>
                                <div class="form-group">
                                    <label for="file-hash-txt">File metahash</label>
                                    <input id="file-hash-txt" type="text" class="form-control" placeholder="Enter file metahash">
                                </div>
                                <div class="form-group">
                                    <label for="file-name-tx">Save as...</label>
                                    <input id="file-name-txt" type="text" class="form-control" placeholder="Enter name to save file as">
                                </div>
                                <button id="trigger-download-btn" class="btn btn-default btn-lg btn-block pull-right" onclick="onClickTriggerDownload()">Download</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="lib/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="lib/js/lodash.js"></script>
<script type="text/javascript"  src="lib/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</body>
</html>
